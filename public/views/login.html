<nav class="navbar navbar-inverse">
	<ul class="nav navbar-nav pull-right"></ul>
</nav>
<div class="container">
	<div class="row" ng-controller="LoginController">
		<div class="col-md-3">
			<form class="form-horizontal" name="loginForm" ng-submit="login()">
				<div class="form-group">
					<input class="form-control" name="username" placeholder="username" ng-model="user.username" required>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="password" ng-model="user.password" required>
				</div>
				<div class="form-group">
					<button type="submit" ng-disabled="loginForm.username.$invalid || loginForm.password.$invalid" class="btn btn-default">Login</button>
				</div>
			</form>
		</div>
		<div class="col-md-12" ng-show="message">Login or password is incorrect</div>
	</div>
</div>
